<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <title>Content Management</title>
</head>
<body>

        <div id = "main-container">
        
            <div id = "form-title"><h2>Create New Post</h2>

            </div id="blog-container">
                <table id= "blog-data-table">
                    <tr>
                        <td><label for="blogTitle">Blog Title:</label></td>
                        <td><input type = "text" width = "150px" name = "blogTitle" id = "blogTitle" placeholder="Add an eye-catching title" ></td>
                    </tr>
                    <tr>
                        <td><label for = "date">Publish Date:</label></td>
                        <td><input name ="date" type="date" id = "date"> </td>
                    </tr>
                    <tr>
                        <td><label for = "author">Author:</label></td>
                        <td><input name = "author" type = "text" id = "author"></td>
                    </tr>
                </table>
            
   
                <!-------- Blog content and content style options ------------->
                <div id = "options-container">
                    <table id= "options-table">

                        <tr>
                            <td><label for="font-color">Font Color:</label></td>
                            <td><input type = "color" name = "font-color"></td>
                            <td><label for="background-color">Background Color:</label></td>
                            <td><input type = "color" name = "background-color"></td>
                            <td><label for="font-style">Font Style:</label></td>
                            <td><select>
                                <option value ="Regular">Regular</option>
                                <option value ="Bold">Bold</option>
                                <option value ="Italic">Italic</option>
                                <option value ="Underline">Underline</option>
                            </select></td>
                        
                            <td><label for = "image-upload">Upload Cover Image:</label></td>
                            <td><input name ="image-upload" type = "file"></td>
                        </tr>
                    </table>
                    <br>
                                   <!-------- Enter blog text ------------->
                
                        <div><textarea id ="blog-area" placeholder="Write your post here!"></textarea></div>
                        
                        <input type = "button" value = "Preview" id = "btnPreview">
                        
                        <div id ="preview-area"></div>
                        

                </div>
                <div id = "seo-container">
                   
                    <table id = "seo-data-table">
                        <tr>
                            <td><h3>SEO Data</h3></td>
                        </tr>
                        <tr>
                            <td><label for="url-slug">URL Slug:</label></td>
                            <td><input type = "text" width = "150px" name = "url-slug" placeholder="Add the last part of the URL..." ></td>
                        </tr>
                        <tr>
                            <td><label for="page-title">Title Tag:</label></td>
                            <td><input type = "text" width = "150px" name = "page-title" placeholder="Add the page title..." ></td>
                        </tr>
                        <tr>
                            <td><label for="meta-description">Meta Description:</label></td>
                            <td>
                                <div id ="meta-desc"><textarea placeholder="Add a short description of the page..." ></textarea></div>
                            </td>
                        </tr>
                    </table>
                </div> 

            </div>
            

            



        <!-- main container end -->
        </div>
       


    <script src = "script/js.js"></script>
    
</body>
</html>
